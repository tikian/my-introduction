<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 20px;
    }

    section {
        padding: 20px;
        margin: 10px;
    }

    footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
    }
    </style>
</head>

<body>
    <header>
        <h1>欢迎来到我的网页</h1>
        <p>这是我的第一个网页，使用 HTML 制作！</p>
    </header>

    <section>
        <h2>我的介绍</h2>
        <p>我是一个网页开发初学者，正在学习 HTML、CSS 和 JavaScript。</p>
    </section>

    <footer>
        <p>&copy; 2024 我的网页</p>
    </footer>
</body>
<script>
    function showMessage() {
        alert('欢迎来到我的网页！');
    }
</script>
<button onclick="showMessage()">点击我</button>
</html>
